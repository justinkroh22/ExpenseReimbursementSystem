    <div class="container">
        <div class="container">
            <h1>Create Reimbursement</h1>

        </div>


        <div class="container">
            <form id="createReimForm">

                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" name="description" class="form-control" id="desc">
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" class="form-control" id="amount">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



    <script>
        const createReimForm = document.querySelector('#createReimForm');
        const amountInput = document.querySelector('#createReimForm #amount');
        const descInput = document.querySelector('#createReimForm #desc');

        createReimForm.addEventListener('submit', async (evt) => {
            evt.preventDefault();
            const amount = amountInput.value;
            const desc = descInput.value;
            console.log(amount);

            // const data = { "description": desc, "amount": amount }
            const data = new URLSearchParams(`description=${desc}&amount=${amount}`);

            const resp = await fetch('http://localhost:7000/erspro/createReimbursementRequest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data,
                
            });

            console.log(data);
            const obj = await resp.json();

            console.log(obj);

            createReimForm.reset();
            evt.target.focus();

        });

    </script>
